<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="header">
		<h1 class="header-text">Shopping List</h1>
	</header>
	<div class="content-wrapper">
		<section class="align-left">
			<h2 class="section-heading">Add Item</h2>
			<div class="add-item">
				<label for="item">Item: </label>
				<input type="text" id="item" class="add-input">
				<label for="quantity">Quantity: </label>
				<input type="number" id="quantitiy" class="add-input">
				<label for="price">Price: </label>
				<input type="text" id="price" class="add-input">
				<div class="add-item-controls">
					<button class="button-add">Add</button>
					<button class="button-reset">Reset</button>
				</div>
			</div>
		</section>
		<section class="align-right">
			<h2 class="section-heading">Your List</h2>
			<ul class="list">
				
			</ul>
			<h3 class="total">Total: $0</h3>
		</section>
	</div>
	<footer class="footer">
		<p class="footer-text">&copy; 2015 Eric Poole</p>
	</footer>
</body>
</html>
